<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bunny Radio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff77ff, #77ffff);
      color: #fff;
    }
    .radio-card {
      background: rgba(0,0,0,0.6);
      border: 2px solid #fff;
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 20px #ff77ff, 0 0 40px #77ffff;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      0% { box-shadow: 0 0 20px #ff77ff, 0 0 40px #77ffff; }
      100% { box-shadow: 0 0 40px #ff77ff, 0 0 80px #77ffff; }
    }
    h1 { margin: 0 0 20px; font-size: 2em; }
    .now-playing { font-size: 1.1em; margin-bottom: 15px; }
    audio { width: 100%; margin: 15px 0; border-radius: 10px; outline: none; }
    .listener-count { font-size: 1.2em; margin-top: 10px; }
    @media (max-width: 600px) {
      .radio-card { padding: 20px; }
      h1 { font-size: 1.5em; }
    }
  </style>
</head>
<body>
  <div class="radio-card">
    <h1>Bunny Radio</h1>
    <div class="now-playing">
      Now Playing: <span id="track-name">Loading...</span>
    </div>
    <audio id="radio" controls autoplay>
      Your browser does not support the audio element.
    </audio>
    <div class="listener-count">
      Listeners: <span id="listeners">0</span>
    </div>
  </div>

  <script>
    const trackEl = document.getElementById('track-name');
    const listenersEl = document.getElementById('listeners');
    const audioEl = document.getElementById('radio');

    // --- Configuration ---
    const LOCAL_IP = "192.168.1.50"; // your LAN IP
    const LOCAL_PORT = 8000;
    const PUBLIC_HTTPS_URL = "https://yourdomain.com/live.mp3"; // optional public HTTPS

    function getStreamURL() {
      if (location.protocol === "https:" && PUBLIC_HTTPS_URL) {
        return PUBLIC_HTTPS_URL; // public HTTPS stream
      } else {
        return `http://${LOCAL_IP}:${LOCAL_PORT}/live.mp3`; // local LAN HTTP
      }
    }

    function getStatusURL() {
      if (location.protocol === "https:" && PUBLIC_HTTPS_URL) {
        return PUBLIC_HTTPS_URL.replace("live.mp3","status-json.xsl"); // public JSON
      } else {
        return `http://${LOCAL_IP}:${LOCAL_PORT}/status-json.xsl`; // local JSON
      }
    }

    async function updateStatus() {
      const STATUS_URL = getStatusURL();
      try {
        const res = await fetch(STATUS_URL);
        const data = await res.json();
        if (data.icestats.source) {
          const source = data.icestats.source;
          listenersEl.innerText = source.listeners || 0;
          trackEl.innerText = source.title || "Bunny Radio Live";
        }
      } catch(err) {
        console.log("Failed to fetch Icecast status:", err);
        listenersEl.innerText = "?";
        trackEl.innerText = "Bunny Radio Live";
      }
    }

    function initAudio() {
      audioEl.src = getStreamURL();
      audioEl.play().catch(err => console.log("Autoplay blocked:", err));
      setInterval(updateStatus, 5000);
      updateStatus();
    }

    initAudio();
  </script>
</body>
</html>
